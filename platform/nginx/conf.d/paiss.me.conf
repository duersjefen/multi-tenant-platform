# =============================================================================
# PAISS - Nginx Configuration
# =============================================================================
# Handles routing for paiss.me and www.paiss.me
# =============================================================================

# =============================================================================
# HTTP → HTTPS REDIRECT
# =============================================================================
server {
    listen 80;
    server_name paiss.me www.paiss.me;

    # ACME challenge for SSL renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =============================================================================
# PRODUCTION: paiss.me (HTTPS)
# =============================================================================
server {
    listen 443 ssl;
    listen 443 quic reuseport;  # HTTP/3 support
    http2 on;
    server_name paiss.me www.paiss.me;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/paiss.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/paiss.me/privkey.pem;

    # Include security headers
    include /etc/nginx/includes/security-headers.conf;

    # Logs
    access_log /var/log/nginx/paiss.access.log detailed;
    error_log /var/log/nginx/paiss.error.log warn;

    # ==========================================================================
    # STATIC WEBSITE
    # ==========================================================================
    location / {
        # Rate limiting for general traffic
        limit_req zone=general burst=50 nodelay;

        # Dynamic resolution (allows nginx to start without container)
        set $web_host "paiss-web";
        set $web_port "80";
        proxy_pass http://$web_host:$web_port;

        # Include standard proxy headers
        include /etc/nginx/includes/proxy-headers.conf;
    }

    # ==========================================================================
    # STATIC ASSETS (with caching)
    # ==========================================================================
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        set $web_host "paiss-web";
        set $web_port "80";
        proxy_pass http://$web_host:$web_port;
        include /etc/nginx/includes/proxy-headers.conf;

        # Cache static assets
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # ==========================================================================
    # HEALTH CHECK
    # ==========================================================================
    location /health {
        set $web_host "paiss-web";
        set $web_port "80";
        proxy_pass http://$web_host:$web_port;
        access_log off;
    }
}

# =============================================================================
# HTTP → HTTPS REDIRECT (Staging)
# =============================================================================
server {
    listen 80;
    server_name staging.paiss.me;

    # ACME challenge for SSL renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
