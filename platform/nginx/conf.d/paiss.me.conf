    error_log /var/log/nginx/paiss-staging.error.log warn;

    # ==========================================================================
    # STATIC WEBSITE
    # ==========================================================================
    location / {
        # More lenient rate limiting for staging
        limit_req zone=general burst=100 nodelay;

        # Proxy to staging container
        set $web_host "paiss-web-staging";
        set $web_port "80";
        proxy_pass http://$web_host:$web_port;

        # Include standard proxy headers
        include /etc/nginx/includes/proxy-headers.conf;
    }

    # ==========================================================================
    # STATIC ASSETS (shorter cache for staging)
    # ==========================================================================
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        set $web_host "paiss-web-staging";
        set $web_port "80";
        proxy_pass http://$web_host:$web_port;
        include /etc/nginx/includes/proxy-headers.conf;

        # Shorter cache for staging
        proxy_cache_valid 200 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # ==========================================================================
    # HEALTH CHECK
    # ==========================================================================
    location /health {
        set $web_host "paiss-web-staging";
        set $web_port "80";
        proxy_pass http://$web_host:$web_port;
        access_log off;
    }
}
