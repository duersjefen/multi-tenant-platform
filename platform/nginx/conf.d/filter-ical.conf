# =============================================================================
# Filter-iCal - Nginx Configuration
# =============================================================================
# Generated from projects.yml
# Handles routing for filter-ical.de and www.filter-ical.de
# =============================================================================

# =============================================================================
# PRODUCTION: filter-ical.de
# =============================================================================
server {
    listen 443 ssl http2;
    server_name filter-ical.de www.filter-ical.de;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/filter-ical.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/filter-ical.de/privkey.pem;

    # Include security headers
    include /etc/nginx/includes/security-headers.conf;

    # Logs
    access_log /var/log/nginx/filter-ical.access.log detailed;
    error_log /var/log/nginx/filter-ical.error.log warn;

    # ==========================================================================
    # BACKEND ROUTES (API)
    # ==========================================================================
    location ~ ^/(api|domains|filter|subscribe|ical|health) {
        # Rate limiting for API
        limit_req zone=api burst=20 nodelay;

        # Dynamic backend resolution (allows nginx to start without backend)
        set $backend_host "filter-ical-backend";
        set $backend_port "3000";
        proxy_pass http://$backend_host:$backend_port;

        # Include standard proxy headers (includes default timeouts)
        include /etc/nginx/includes/proxy-headers.conf;
    }

    # ==========================================================================
    # FRONTEND ROUTES (SPA)
    # ==========================================================================
    location / {
        # Rate limiting for general traffic
        limit_req zone=general burst=50 nodelay;

        # Dynamic frontend resolution (allows nginx to start without frontend)
        set $frontend_host "filter-ical-frontend";
        set $frontend_port "80";
        proxy_pass http://$frontend_host:$frontend_port;

        # Include standard proxy headers
        include /etc/nginx/includes/proxy-headers.conf;

        # SPA fallback for client-side routing
        proxy_intercept_errors on;
        error_page 404 = @frontend_fallback;
    }

    # SPA fallback - serve index.html for client-side routes
    location @frontend_fallback {
        set $frontend_host "filter-ical-frontend";
        set $frontend_port "80";
        proxy_pass http://$frontend_host:$frontend_port/index.html;
        include /etc/nginx/includes/proxy-headers.conf;
    }

    # ==========================================================================
    # STATIC ASSETS (with caching)
    # ==========================================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        set $frontend_host "filter-ical-frontend";
        set $frontend_port "80";
        proxy_pass http://$frontend_host:$frontend_port;
        include /etc/nginx/includes/proxy-headers.conf;

        # Cache static assets
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }
}

