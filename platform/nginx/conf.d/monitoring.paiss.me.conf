# =============================================================================
# Monitoring Platform - Nginx Configuration
# =============================================================================
# Handles routing for monitoring.paiss.me → Grafana
# =============================================================================

# =============================================================================
# HTTP → HTTPS REDIRECT
# =============================================================================
server {
    listen 80;
    server_name monitoring.paiss.me;

    # ACME challenge for SSL renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =============================================================================
# HTTPS: monitoring.paiss.me → Grafana
# =============================================================================
server {
    listen 443 ssl;
    listen 443 quic;  # HTTP/3 support (reuseport only on first server block)
    http2 on;
    server_name monitoring.paiss.me;

    # SSL certificates (will be generated with certbot)
    ssl_certificate /etc/letsencrypt/live/monitoring.paiss.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/monitoring.paiss.me/privkey.pem;

    # Include security headers
    include /etc/nginx/includes/security-headers.conf;

    # Logs
    access_log /var/log/nginx/monitoring.access.log detailed;
    error_log /var/log/nginx/monitoring.error.log warn;

    # ==========================================================================
    # GRAFANA PROXY
    # ==========================================================================
    location / {
        # Rate limiting for monitoring access
        limit_req zone=general burst=50 nodelay;

        # Proxy to Grafana container
        set $grafana_host "platform-grafana";
        set $grafana_port "3000";
        proxy_pass http://$grafana_host:$grafana_port;

        # Standard proxy headers (includes WebSocket support)
        include /etc/nginx/includes/proxy-headers.conf;
    }

    # ==========================================================================
    # GRAFANA API ENDPOINTS
    # ==========================================================================
    location /api/ {
        limit_req zone=api burst=100 nodelay;

        set $grafana_host "platform-grafana";
        set $grafana_port "3000";
        proxy_pass http://$grafana_host:$grafana_port;

        # Standard proxy headers
        include /etc/nginx/includes/proxy-headers.conf;
    }
}
