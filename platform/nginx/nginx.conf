# =============================================================================
# Multi-Tenant Platform - Main Nginx Configuration
# =============================================================================
# This is the MAIN nginx config that routes to all projects on the platform.
# Per-project configurations are auto-generated in conf.d/ from projects.yml
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Performance tuning
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ==========================================================================
    # LOGGING
    # ==========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format detailed '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ==========================================================================
    # PERFORMANCE
    # ==========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # ==========================================================================
    # RATE LIMITING
    # ==========================================================================
    # Define rate limit zones (referenced by projects.yml)
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;

    # ==========================================================================
    # SSL CONFIGURATION
    # ==========================================================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # ==========================================================================
    # SECURITY HEADERS (applied to all projects)
    # ==========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ==========================================================================
    # UPSTREAM DEFINITIONS
    # ==========================================================================
    # These are referenced by project configs in conf.d/
    # Each project's containers are defined here

    # Filter-iCal Production
    upstream filter-ical-backend {
        server filter-ical-backend:3000 max_fails=3 fail_timeout=30s;
    }

    upstream filter-ical-frontend {
        server filter-ical-frontend:80 max_fails=3 fail_timeout=30s;
    }

    # Filter-iCal Staging
    upstream filter-ical-backend-staging {
        server filter-ical-backend-staging:3000 max_fails=3 fail_timeout=30s;
    }

    upstream filter-ical-frontend-staging {
        server filter-ical-frontend-staging:80 max_fails=3 fail_timeout=30s;
    }

    # ==========================================================================
    # HEALTH CHECK ENDPOINT (for all projects)
    # ==========================================================================
    server {
        listen 80;
        server_name _;

        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # ==========================================================================
    # HTTP -> HTTPS REDIRECT (for all domains)
    # ==========================================================================
    server {
        listen 80 default_server;
        server_name _;

        # Allow ACME challenges for certbot
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==========================================================================
    # PER-PROJECT CONFIGURATIONS
    # ==========================================================================
    # These are auto-generated from projects.yml and stored in conf.d/
    # Each project gets its own server block with routing rules
    include /etc/nginx/conf.d/*.conf;
}