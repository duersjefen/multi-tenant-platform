# =============================================================================
# PAISS - Pragmatic AI Software Solutions
# =============================================================================
# Static site served from Docker container
# Production: paiss.me, www.paiss.me
# Staging: staging.paiss.me
# =============================================================================

# =============================================================================
# HTTP → HTTPS REDIRECT (Production)
# =============================================================================
server {
    listen 80;
    server_name paiss.me www.paiss.me;

    # ACME challenge for SSL renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =============================================================================
# PAISS - PRODUCTION
# =============================================================================
server {
    listen 443 ssl;
    listen 443 quic;
    http2 on;
    server_name paiss.me www.paiss.me;

    # SSL certificates (multi-domain cert covers all sites)
    ssl_certificate /etc/letsencrypt/live/gabs-massage.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gabs-massage.de/privkey.pem;

    # Include security headers
    include /etc/nginx/includes/security-headers.conf;

    # Logs
    access_log /var/log/nginx/paiss-production.access.log detailed;
    error_log /var/log/nginx/paiss-production.error.log warn;

    # Frontend routes
    location / {
        limit_req zone=general burst=50 nodelay;

        proxy_pass http://paiss-production:80;
        include /etc/nginx/includes/proxy-headers.conf;

        # SPA fallback
        proxy_intercept_errors on;
        error_page 404 = @frontend_fallback;
    }

    # SPA fallback
    location @frontend_fallback {
        proxy_pass http://paiss-production:80;
        include /etc/nginx/includes/proxy-headers.conf;
    }

    # Static assets (with caching)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://paiss-production:80;
        include /etc/nginx/includes/proxy-headers.conf;

        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }
}

