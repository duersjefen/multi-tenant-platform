# =============================================================================
# Gabs Massage - Nginx Configuration
# =============================================================================
# Generated from projects.yml
# Handles routing for gabs-massage.de and www.gabs-massage.de
# =============================================================================

# =============================================================================
# PRODUCTION: gabs-massage.de
# =============================================================================
server {
    listen 443 ssl http2;
    listen 443 quic reuseport;  # HTTP/3 support
    server_name gabs-massage.de www.gabs-massage.de;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/gabs-massage.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gabs-massage.de/privkey.pem;

    # Include security headers
    include /etc/nginx/includes/security-headers.conf;

    # Logs
    access_log /var/log/nginx/gabs-massage.access.log detailed;
    error_log /var/log/nginx/gabs-massage.error.log warn;

    # ==========================================================================
    # BACKEND ROUTES (API)
    # ==========================================================================
    location ~ ^/(api|health|docs|redoc|openapi.json) {
        # Rate limiting for API
        limit_req zone=api burst=20 nodelay;

        # Proxy to backend
        proxy_pass http://gabs-massage-backend-production:3000;

        # Include standard proxy headers
        include /etc/nginx/includes/proxy-headers.conf;

        # API-specific timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==========================================================================
    # FRONTEND ROUTES (SPA)
    # ==========================================================================
    location / {
        # Rate limiting for general traffic
        limit_req zone=general burst=50 nodelay;

        # Proxy to frontend
        proxy_pass http://gabs-massage-frontend-production;

        # Include standard proxy headers
        include /etc/nginx/includes/proxy-headers.conf;

        # SPA fallback for client-side routing
        proxy_intercept_errors on;
        error_page 404 = @frontend_fallback;
    }

    # SPA fallback - serve index.html for client-side routes
    location @frontend_fallback {
        proxy_pass http://gabs-massage-frontend-production/index.html;
        include /etc/nginx/includes/proxy-headers.conf;
    }

    # ==========================================================================
    # STATIC ASSETS (with caching)
    # ==========================================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://gabs-massage-frontend-production;
        include /etc/nginx/includes/proxy-headers.conf;

        # Cache static assets
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }
}

# =============================================================================
# STAGING: staging.gabs-massage.de
# =============================================================================
server {
    listen 443 ssl http2;
    listen 443 quic;  # HTTP/3 support (reuseport only on first server block)
    server_name staging.gabs-massage.de;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/staging.gabs-massage.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.gabs-massage.de/privkey.pem;

    # Include security headers
    include /etc/nginx/includes/security-headers.conf;

    # Logs
    access_log /var/log/nginx/gabs-massage-staging.access.log detailed;
    error_log /var/log/nginx/gabs-massage-staging.error.log warn;

    # ==========================================================================
    # BACKEND ROUTES (API)
    # ==========================================================================
    location ~ ^/(api|health|docs|redoc|openapi.json) {
        # More lenient rate limiting for staging
        limit_req zone=api burst=50 nodelay;

        # Proxy to staging backend
        proxy_pass http://gabs-massage-backend-staging:3000;

        # Include standard proxy headers
        include /etc/nginx/includes/proxy-headers.conf;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==========================================================================
    # FRONTEND ROUTES (SPA)
    # ==========================================================================
    location / {
        limit_req zone=general burst=100 nodelay;

        # Proxy to staging frontend
        proxy_pass http://gabs-massage-frontend-staging;

        # Include standard proxy headers
        include /etc/nginx/includes/proxy-headers.conf;

        # SPA fallback
        proxy_intercept_errors on;
        error_page 404 = @frontend_fallback;
    }

    location @frontend_fallback {
        proxy_pass http://gabs-massage-frontend-staging/index.html;
        include /etc/nginx/includes/proxy-headers.conf;
    }

    # ==========================================================================
    # STATIC ASSETS
    # ==========================================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://gabs-massage-frontend-staging;
        include /etc/nginx/includes/proxy-headers.conf;

        # Shorter cache for staging
        proxy_cache_valid 200 1h;
        add_header Cache-Control "public, max-age=3600";
    }
}
